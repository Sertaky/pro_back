<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Prediction Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Malaria Image Prediction Result</h1>

        {% if pred is not None %}
            {% if pred == 1 %}
                <div class="alert alert-danger">
                    <center>This cell is an Infected Malarial Cell.</center>
                </div>
            {% else %}
                <div class="alert alert-success">
                    <center>This cell is not Infected.</center>
                </div>
            {% endif %}
        {% else %}
            <p>No prediction made. Please upload an image and press Predict.</p>
        {% endif %}

        <div class="text-center mt-3">
            <a href="{{ url_for('malariapredictPage') }}" class="btn btn-primary">Back to Prediction</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
