<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h1>Breast Cancer Prediction Form</h1>

    <form action="/predict_breast_cancer" method="post">
        <label for="radius_mean">Radius Mean:</label>
        <input type="number" step="any" id="radius_mean" name="radius_mean"><br><br>

        <label for="texture_mean">Texture Mean:</label>
        <input type="number" step="any" id="texture_mean" name="texture_mean"><br><br>

        <label for="perimeter_mean">Perimeter Mean:</label>
        <input type="number" step="any" id="perimeter_mean" name="perimeter_mean"><br><br>

        <label for="area_mean">Area Mean:</label>
        <input type="number" step="any" id="area_mean" name="area_mean"><br><br>

        <label for="smoothness_mean">Smoothness Mean:</label>
        <input type="number" step="any" id="smoothness_mean" name="smoothness_mean"><br><br>

        <label for="compactness_mean">Compactness Mean:</label>
        <input type="number" step="any" id="compactness_mean" name="compactness_mean"><br><br>

        <label for="concavity_mean">Concavity Mean:</label>
        <input type="number" step="any" id="concavity_mean" name="concavity_mean"><br><br>

        <label for="concave_points_mean">Concave Points Mean:</label>
        <input type="number" step="any" id="concave_points_mean" name="concave_points_mean"><br><br>

        <label for="symmetry_mean">Symmetry Mean:</label>
        <input type="number" step="any" id="symmetry_mean" name="symmetry_mean"><br><br>

        <label for="radius_se">Radius SE:</label>
        <input type="number" step="any" id="radius_se" name="radius_se"><br><br>

        <label for="perimeter_se">Perimeter SE:</label>
        <input type="number" step="any" id="perimeter_se" name="perimeter_se"><br><br>

        <label for="area_se">Area SE:</label>
        <input type="number" step="any" id="area_se" name="area_se"><br><br>

        <label for="compactness_se">Compactness SE:</label>
        <input type="number" step="any" id="compactness_se" name="compactness_se"><br><br>

        <label for="concavity_se">Concavity SE:</label>
        <input type="number" step="any" id="concavity_se" name="concavity_se"><br><br>

        <label for="concave_points_se">Concave Points SE:</label>
        <input type="number" step="any" id="concave_points_se" name="concave_points_se"><br><br>

        <label for="fractal_dimension_se">Fractal Dimension SE:</label>
        <input type="number" step="any" id="fractal_dimension_se" name="fractal_dimension_se"><br><br>

        <label for="radius_worst">Radius Worst:</label>
        <input type="number" step="any" id="radius_worst" name="radius_worst"><br><br>

        <label for="texture_worst">Texture Worst:</label>
        <input type="number" step="any" id="texture_worst" name="texture_worst"><br><br>

        <label for="perimeter_worst">Perimeter Worst:</label>
        <input type="number" step="any" id="perimeter_worst" name="perimeter_worst"><br><br>

        <label for="area_worst">Area Worst:</label>
        <input type="number" step="any" id="area_worst" name="area_worst"><br><br>

        <label for="smoothness_worst">Smoothness Worst:</label>
        <input type="number" step="any" id="smoothness_worst" name="smoothness_worst"><br><br>

        <label for="compactness_worst">Compactness Worst:</label>
        <input type="number" step="any" id="compactness_worst" name="compactness_worst"><br><br>

        <label for="concavity_worst">Concavity Worst:</label>
        <input type="number" step="any" id="concavity_worst" name="concavity_worst"><br><br>

        <label for="concave_points_worst">Concave Points Worst:</label>
        <input type="number" step="any" id="concave_points_worst" name="concave_points_worst"><br><br>

        <label for="symmetry_worst">Symmetry Worst:</label>
        <input type="number" step="any" id="symmetry_worst" name="symmetry_worst"><br><br>

        <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
        <input type="number" step="any" id="fractal_dimension_worst" name="fractal_dimension_worst"><br><br>

        <label for="frt">frt :</label>
        <input type="number" step="any" id="frt" name="frt"><br><br>

        <label for="ftal">ftal:</label>
        <input type="number" step="any" id="ftal" name="ftal"><br><br>

        <label for="imensio">imensio:</label>
        <input type="number" step="any" id="imensio" name="imensio"><br><br>

        <label for="nsio">nsio:</label>
        <input type="number" step="any" id="nsio" name="nsio"><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
